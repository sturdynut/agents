<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Knowledge Base</h1>
                    <p class="text-slate-600 mt-1">Browse and search agent interactions</p>
                </div>
                <a href="/" class="inline-flex items-center px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <div class="lg:col-span-1">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6 sticky top-6">
                    <h2 class="text-lg font-semibold text-slate-900 mb-6">Filters</h2>
                    <div class="space-y-5">
                        <div>
                            <label for="filterAgent" class="block text-sm font-medium text-slate-700 mb-2">Agent</label>
                            <select id="filterAgent" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors bg-white">
                                <option value="">All Agents</option>
                            </select>
                        </div>
                        <div>
                            <label for="filterType" class="block text-sm font-medium text-slate-700 mb-2">Interaction Type</label>
                            <select id="filterType" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors bg-white">
                                <option value="">All Types</option>
                                <option value="user_chat">User Chat</option>
                                <option value="agent_chat">Agent Chat</option>
                                <option value="task_execution">Task Execution</option>
                                <option value="file_operation">File Operation</option>
                            </select>
                        </div>
                        <div>
                            <label for="searchTerm" class="block text-sm font-medium text-slate-700 mb-2">Search</label>
                            <input type="text" id="searchTerm" placeholder="Search content..." class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors">
                        </div>
                        <div class="flex gap-2">
                            <button id="applyFiltersBtn" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                                Apply
                            </button>
                            <button id="clearFiltersBtn" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2.5 px-4 rounded-lg transition-colors duration-200">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-3">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6">
                    <h2 class="text-xl font-semibold text-slate-900 mb-6">Interactions</h2>
                    <div id="knowledgeList" class="space-y-4 max-h-[800px] overflow-y-auto">
                        <!-- Knowledge entries will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/knowledge.js') }}"></script>
</body>
</html>
