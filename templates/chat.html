<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ agent_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <header class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Chat: {{ agent_name }}</h1>
                    <p class="text-slate-600 mt-1">Conversation with your AI agent</p>
                </div>
                <a href="/" class="inline-flex items-center px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                    ‚Üê Back to Dashboard
                </a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <aside class="lg:col-span-1 space-y-6">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Agent Info</h3>
                    <div id="agentInfo" class="space-y-2">
                        <p class="text-sm"><span class="font-medium text-slate-700">Name:</span> <span class="text-slate-900">{{ agent_name }}</span></p>
                        <p id="agentModel" class="text-sm text-slate-600">Loading...</p>
                    </div>
                </div>

                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">Tasks</h3>
                    <div id="taskPanel" class="space-y-3">
                        <textarea id="taskInput" placeholder="Enter task to execute..." rows="3" class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors resize-none"></textarea>
                        <button id="executeTaskBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                            Execute Task
                        </button>
                    </div>
                </div>

                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 p-6">
                    <h3 class="text-lg font-semibold text-slate-900 mb-4">File Operations</h3>
                    <div id="filePanel" class="space-y-3">
                        <input type="text" id="filePath" placeholder="File path..." class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors">
                        <div class="flex gap-2">
                            <button id="readFileBtn" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm">
                                Read
                            </button>
                            <button id="listDirBtn" class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-medium py-2 px-4 rounded-lg transition-colors duration-200 text-sm">
                                List Dir
                            </button>
                        </div>
                        <div id="fileResult" class="mt-3 p-3 bg-slate-50 rounded-lg text-sm max-h-48 overflow-y-auto"></div>
                    </div>
                </div>
            </aside>

            <main class="lg:col-span-3">
                <div class="bg-white/80 backdrop-blur-sm rounded-xl shadow-sm border border-slate-200/60 flex flex-col" style="height: calc(100vh - 200px); min-height: 600px;">
                    <div id="chatMessages" class="flex-1 overflow-y-auto p-6 space-y-4">
                        <!-- Messages will appear here -->
                    </div>
                    <div class="border-t border-slate-200 p-4">
                        <div class="flex gap-3">
                            <input type="text" id="chatInput" placeholder="Type your message..." autocomplete="off" class="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-colors">
                            <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.agentName = '{{ agent_name }}';
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
